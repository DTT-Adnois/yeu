<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vợ Yêu Của Thuận</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .media-container {
            margin-bottom: 20px;
        }
        #displayImage, #displayVideo {
            width: 500px;
            height: auto;
            display: none;
        }
        select {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="media-container">
            <img id="displayImage" src="images/image1.jpg" alt="Selected Image" style="display: block;">
            <video id="displayVideo" controls>
                <source src="videos/vo.mp4" type="video/mp4">
                
            </video>
        </div>
        <select id="mediaSelector" onchange="changeMedia()">
            <option value="images/image1.jpg">144p</option>
            <option value="images/image2.jpg">240p</option>
            <option value="images/image3.jpg">480p</option>
            <option value="images/image4.jpg">720p</option>
            <option value="images/image5.jpg">1080p</option>
            <option value="images/vo.mp4">4K</option>
        </select>
    </div>
    <script>
        function changeMedia() {
            var mediaSelector = document.getElementById('mediaSelector');
            var displayImage = document.getElementById('displayImage');
            var displayVideo = document.getElementById('displayVideo');
            
            // Hide both media elements
            displayImage.style.display = 'none';
            displayVideo.style.display = 'none';

            if (mediaSelector.value.endsWith('.mp4')) {
                // Show video
                displayVideo.src = mediaSelector.value;
                displayVideo.style.display = 'block';
            } else {
                // Show image
                displayImage.src = mediaSelector.value;
                displayImage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
